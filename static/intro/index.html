    <script>
      document
        .querySelectorAll(".viewcontrols label")
        .forEach((label, index) => {
          label.addEventListener("click", (e) => {
            const images = document.querySelectorAll(".overScreen");
            images.forEach((image) => {
              image.style.display = "none";
            });
            if (images[index]) {
              images[index].style.display = "block";
            }
            document.querySelector(".installScreen").style.display = "none";
          });
        });
      document.querySelector(".ctaButton").addEventListener("click", (e) => {
        document.querySelector('label[for="frontView"').click();
        document.querySelector(".installScreen").style.display = "flex";
        document.querySelector(".viewcontrols").style.display = "none";

        document.querySelector(".postInstallButton").style.display = "none";
        document.querySelector(".esp-web-install-button").style.display =
          "block";
      });

      document
        .querySelector(".postInstallButton")
        .addEventListener("click", (e) => {
          window.top.location.href =
            "/docs/Installation/required/chrome-extension";
        });

      let interval;
      function handleElementInsertion(mutationsList, observer) {
        for (const mutation of mutationsList) {
          if (mutation.type === "childList") {
            for (const node of mutation.addedNodes) {
              if (node.nodeType === Node.ELEMENT_NODE) {
                if (node.tagName === "EWT-INSTALL-DIALOG") {
                  node.addEventListener("closed", (e) => {
                    console.log("Install window was closed");
                  });
                  interval = setInterval(() => {
                    if (
                      node.___installState &&
                      node.___installState.state === "finished"
                    ) {
                      document.querySelector(
                        "ewt-install-dialog"
                      ).style.display = "none";
                      document.querySelector(".viewcontrols").style.display =
                        "flex";
                      document.querySelector(
                        ".postInstallButton"
                      ).style.display = "block";
                      document.querySelector(
                        ".esp-web-install-button"
                      ).style.display = "none";

                      document
                        .querySelectorAll("[inert]")
                        .forEach((element) => {
                          element.removeAttribute("inert");
                        });
                    }
                  }, 500);
                }
              }
            }
          }
        }
      }
      new MutationObserver(handleElementInsertion).observe(document.body, {
        childList: true,
        subtree: true,
      });

      const devMode = localStorage.getItem("ᗢ") === "true";

      if (devMode) {
        document
          .querySelector("esp-web-install-button")
          .setAttribute(
            "manifest",
            "https://xperiments.in/xtouch-pro-bin/webusb/xtouch-pro-dev-manifest.json"
          );
      }

      const demoDivs = [
        "bottomView",
        "rightView",
        "topView",
        "leftView",
        "frontView",
        "behindView",
      ];
      let demoPos = 0;

      const demoInterval = setInterval(() => {
        document.querySelector(`label[for="${demoDivs[demoPos]}"]`).click();
        demoPos++;
        if (demoPos >= demoDivs.length) {
          demoPos = 0;
        }
      }, 5000);

      document.addEventListener("mousedown", (e) => {
        clearInterval(demoInterval);
      });
    </script>
  </body>
</html>
