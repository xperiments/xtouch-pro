    <script>
      document
        .querySelectorAll(".viewcontrols label")
        .forEach((label, index) => {
          label.addEventListener("click", (e) => {
            const images = document.querySelectorAll(".overScreen");
            images.forEach((image) => {
              image.style.display = "none";
            });
            images[index].style.display = "block";
          });
        });
    </script>
