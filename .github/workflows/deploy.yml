name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # Trigger deployment on push to the main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Docusaurus site
      - name: Build Docusaurus
        run: npm run build

      # Step 5: Verify Build Output
      - name: Check if build folder exists
        run: ls -la build

      # Step 6: Upload GitHub Pages artifact (UPDATED)
      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: build # Ensure this matches the actual build output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 7: Download artifact (UPDATED)
      - name: Download GitHub Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: build

      # Step 8: Verify Downloaded Artifact
      - name: Check if artifact was downloaded
        run: ls -la build

      # Step 9: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
