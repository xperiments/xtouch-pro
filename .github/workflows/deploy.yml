name: Deploy Docusaurus

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install project dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Docusaurus site
      - name: Build Docusaurus
        run: npm run build

      # Step 5: Deploy to GitHub Pages
      - name: Deploy Docusaurus to GitHub Pages
        env:
          GIT_USER: "xperiments" # Set your GitHub username
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Built-in GitHub token
        run: |
          git config --global user.email "xperiments@gmail.com" # Your email
          git config --global user.name "xperiments"           # Your GitHub username

          # Explicitly set the Git remote with token authentication
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

          # Deploy the site
          npx docusaurus deploy
